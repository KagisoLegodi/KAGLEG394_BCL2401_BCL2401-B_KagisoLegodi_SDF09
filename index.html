<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    <body>
        <!-- Used tailwind components-->
        <footer class="bg-[#659f8f] dark:bg-[#313131]">
            <div class="container">
                <footer class="bg-[#659f8f] dark:bg-[#313131]">
                    <div class="container px-6 py-12 mx-auto">
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                            <div class="sm:col-span-2">
                                <h1 class="max-w-lg text-l font-bold tracking-tight text-[black] xl:text-l dark:text-black" >Subscribe To Our Hot Newsletter.
                                </h1>
                                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row sm:col-span-2">
                                     <input id="email" type="text" class="px-4 py-2 text-[black] bg-white border rounded-md light:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[white] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" placeholder="Enter Email Address Here">
                                     <button class="mt-2 sm:mt-0 sm:ml-4 w-full sm:w-auto py-2 px-2 bg-red-600 text-white rounded hover:bg-red-400 focus:outline-none">
                                        Subscribe
                                    </button>

                            </div>
                        </div>
                        <div>
                           <p class="text-[black] font-medium font-aria-labes mb-4" >Quick Link</p>
                            <div class="flex margin-bottom: 0.70rem;">
                            <ul>    
                               <li> <a href="#" class="text-[white] hover:text-[brown] hover:underline">Home</a></li>
                               <li> <a href="#" class="text-[white] hover:text-[brown] hover:underline">Who We Are</a></li>
                                <li> <a href="#" class="text-[white] hover:text-[brown] hover:underline">Our Philosophy</a></li>
                            </ul>
                            </div>
                         </div>
                        <div>
                            <p class="text-[black] font-medium font-aria-labes mb-4">Technologies</p>
                            <div class="flex">
                                <ul>
                                <li> <a href="#" class="text-[white] hover:text-[brown] hover:underline">HTML</a></li>
                                <li> <a href="#" class="text-[white] hover:text-[brown] hover:underline">CSS</a></li>
                                <li> <a href="#" class="text-[white] hover:text-[brown] hover:underline">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="border-[#d86943] my-6">
                    
                    <div class="flex items-center justify-between">
                        <a href="#" class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row sm:col-span-2">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace logo">
                        </a>
                    </div>
    </footer>

</body>
</html>
